              <script type="text/javascript">
                $(function() {
                  //填写用户信息并点击下一步
                  $('.vip .btns .sub,.order .btns .sub').click(function() {
                    var username = $('.vip input[name=username]').val();
                    var password = $('.vip input[name=password]').val();
                    var repassword = $('.vip input[name=repassword]').val();
                    //var email=$('.vip input[name=email]').val();
                    var key = $('.vip input[name=key]').val();
                    if (username == '') {
                      alert('请输入用户名！');
                      return false;
                    }
                    if (password == '') {
                      alert('请输入密码！');
                      return false;
                    }
                    if (repassword == '') {
                      alert('请再次输入密码！');
                      return false;
                    }
                    if (password != repassword) {
                      alert('两次输入的密码不一致！');
                      return false;
                    }
                    // if(email==''||!vEmail){
                    //  alert('请输入邮箱！');
                    //  return false;
                    // }
                    // if (key == '') {
                    //     alert('请输验证码！');
                    //     return false;
                    // }

                  });



                  //邮箱验证
                  var vEmail = false;
                  $('input[name=email]').blur(function() {
                    checkEmail($(this))
                  });

                  function checkEmail(obj) {
                    var filter = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
                    if (obj.val() != '' && !(filter.test(obj.val()))) {
                      alert('邮箱格式错误！请输入正确的邮箱');
                      obj.val('');
                      obj.focus();
                      vEmail = false;
                    } else {
                      vEmail = true;
                    }
                  }
                });
                $(".hy .select #vip").click(function() {
                  $(this).addClass("hit");
                  $(".hy .select #order").removeClass("hit");
                  $("#groupid").val(1);

                })
                $(".hy .select #order").click(function() {
                  $(this).addClass("hit");
                  $(".hy .select #vip").removeClass("hit");
                  $("#groupid").val(3);
                })

                function getkey() {
                  if (chkphone($("#mycall")[0]))
                    $.ajax({
                      type: "post",
                      url: "/e/duanxin/demo.php",
                      data: {
                        mycall: $("#mycall").val(),
                        key:$("#mykey").val()
                      },
                      success: function(data) {

                        if(data=="OutKeytime")
                        {
                            alert("验证码超时!");
                        }else
                        if(data=="FailKey")
                        {
                            alert("验证码错误!");
                        }else
                        {
                              var mydata = data.split("|");
                              localStorage.yzm = mydata[1];
                              data = mydata[0] + mydata[2];

                              if (mydata[2] == "00")
                                alert("获取验证码成功!");
                              else if (data == "00hasundefined") {
                                alert("手机号码已经注册!");
                              }
                        }


                      }
                    })
                }

                function chkphone(o) {
                  var v = o.value,
                    pr = "130|131|132|133|134|135|136|137|138|139|140|145|147|150|151|152|153|155|156|157|158|159|170|175|176|177|178|180|181|182|183|184|185|186|187|188|189".split("|"),
                    ok = false;
                  if (v == "") {
                    alert("请输入有效的手机号码！");
                    return false;

                  } else {
                    var p = v.substr(0, 3);
                    for (var i in pr) {
                      if (pr[i] == p) {
                        ok = true;
                        break;
                      }
                    }
                    if (!(ok && /^1[3-8]{1}[0-9]{9}$/.test(v))) {
                      alert("请输入有效的手机号码！");
                      o.value = "";
                      o.focus();
                      return false;
                    }
                  }
                  return true;
                }

                function chksend() {
                  $('#username').val($('#mycall').val());

                  //验证码判断
                  var fg = 1;
                  $.ajax({
                    type: "post",
                    url: "/e/duanxin/check.php",
                    async: false,
                    data: {
                      key: $("#key").val()
                    },
                    success: function(data) {
                      if (localStorage.yzm != data) {
						  alert(localStorage.yzm)
						  alert(data)
                        alert("手机验证码错误!");
                        fg = 0;
                      }
                    }
                  })


                  if (fg == 0) {
                    return false;
                  }

                }
              </script>

<script type="text/javascript">
 function mobile_device_detect(url){
  var thisOS=navigator.platform;
  var os=new Array("iPhone","iPod","android","Nokia","SymbianOS","Symbian","Windows Phone","Phone","Linux armv71","MAUI","UNTRUSTED/1.0","Windows CE","BlackBerry","IEMobile");
  for(var i=0;i<os.length;i++){
    if(thisOS.match(os[i])){   
         window.location=url;
         }
  }
  var check = navigator.appVersion;
      if( check.match(/linux/i) ){
          if(check.match(/mobile/i) || check.match(/X11/i)) {
         window.location=url;
        }  
      }
  Array.prototype.in_array = function(e){
    for(i=0;i<this.length;i++){
      if(this[i] == e)
      return true;
      }
      return false;
    }
  } 
mobile_device_detect("http://m.liyinet.com");/*指定跳转地址*/
 </script>
