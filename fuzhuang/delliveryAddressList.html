    <script type="text/javascript">
      var edit;
      var add;
      //读取模板
      $(document).ready(function() {
        add = $("#AddAddressTemp").html();
        edit = $("#EditAddressTemp").html();
        $("#AddAddressTemp").remove();
        $("#EditAddressTemp").remove();

      //添加地址
      function AddAddress() {
        CancalAdd();
        $("#AddAddressForm").html(add);

        $("#city").citySelect({
          prov: "none",
          nodata: "none"
        });
      }

      //取消
      function CancalAdd() {
        $("#AddAddressForm").html("");
        $("#EditAddressForm").html("");
      }

      var yz = new Object();

      //验证IP
      yz.ip = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])){3}$/;
      //验证EMAIL
      yz.email = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
      //验证日期格式2009-07-13
      yz.date = /^\d{4}-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2]\d|3[0-1])$/;
      //验证时间格式16:55:39
      yz.time = new RegExp("^([0-1]\\d|2[0-3]):[0-5]\\d:[0-5]\\d$");
      //验证电话号码
      yz.tel = /^((\(\d{3}\))|(\d{3}\-))?1\d{10}$/;
      //身份证
      yz.idcard = /^\d{15}|\d{}18$/;
      //QQ
      yz.qq = /^[1-9]\d{4,8}$/;
      //名字
      yz.chinese = /[^\u0000-\u00FF]/;


      //验证函数
      function verify(str, pat) {
        var thePat;
        thePat = yz[pat];
        if (thePat.test(str)) {
          return true;
        } else {
          return false;
        }
      }


      function yzform(form) {

        if($("#addressmark").val()=="")
        {
          alert( " 地址不能为空!");
          return false;
        }

        $(form).find("input").each(function() {
          //判断所有text表单
          flag = true;
          if (this.tagName == "INPUT" && $(this).attr("type") == "text") {

            var rule = $(this).attr("rule");
            var rules = new Array();
            var ruleinfo = $(this).attr("ruleinfo");

            if (rule != undefined)
              rules = rule.split(" ");

            for (var i in rules) {
              for (var r in yz) {
                if (rules[i] == "no") {
                  if ($.trim($(this).val()).length == 0) {
                    alert(ruleinfo + " 不能为空!");
                    flag = false;
                    return false;
                  }
                } else
                if (rules[i] == r && rules[i] == "no") {
                  if (!verify($.trim($(this).val()), r)) {
                    alert("请输入正确的 " + ruleinfo);
                    flag = false;
                    return false;
                  }
                }
              }
            }
          }

        });

        if (flag == false) {
          return false;
        }

        return true;
      }

      //确认添加
      function OkAdd() {

        if (!yzform($("#AddAddressForm"))) {

        } else {


          //   var truename=$('.addess li input[name=truename]').val();
          // var shdz=$('.addess li input#shdz').val();
          // var phone=$('.addess li input[name=phone]').val();
          // if(truename==''){

          // 		if(phone==''){
          // 			alert('请输入电话号码');
          // 			return false;
          // 		}

          var data = $("#AddAddressForm").serializeObject();
          $.ajax({
            type: "post",
            url: "/e/ShopSys/doaction.php?enews=ajax_AddAddress",
            data: data,
            success: function(data) {
              if (data == "success")
                getAddress(1417, function(value) {
                  $("#Address").html(value);
                });
              else {
                alert(data);
              }
            }
          })
        }
      }

      //删除
      function DelAddress(id) {
        if (confirm("确认删除?"))
          $.ajax({
            type: "get",
            url: "/e/ShopSys/doaction.php?enews=DelAddress",
            data: {
              addressid: id
            },
            success: function(data) {
              getAddress(1417, function(value) {
                $("#Address").html(value);
              });
            }
          })
      }

      //修改地址
      function EditAddress(id, truename, addressname, phone, email) {
        CancalAdd();

        $("#EditAddressForm").html(edit);
        EditAddressForm.truename.value = truename;
        var address = addressname.split("/");
        if (address[0] == 3) {

          $("#city").citySelect({
            prov: address[1],
            city: address[2],
            dist: address[3],
            nodata: "none"
          });

          $("*[name='addressname[]']").eq(4).val(address[4]);
        }

        if (address[0] == 2) {

          $("#city").citySelect({
            prov: address[1],
            city: address[2],
            nodata: "none"
          });

          $("*[name='addressname[]']").eq(4).val(address[3]);
        }

        EditAddressForm.phone.value = phone;
        EditAddressForm.phone1.value = phone;
        EditAddressForm.email.value = email;
        EditAddressForm.addressid.value = id;

      }

      //确认修改
      function OkEdit() {
        var data = $("#EditAddressForm").serializeObject();
        $.ajax({
          type: "post",
          url: "/e/ShopSys/doaction.php?enews=ajax_EditAddress",
          data: data,
          success: function(data) {
            getAddress(1417, function(value) {
              $("#Address").html(value);
            });
          }
        })
      }

      //设为默认地址
      function DefAddress(id, my) {
        $.ajax({
          type: "get",
          url: "/e/ShopSys/doaction.php?enews=DefAddress",

            addressid: id
          },
          success: function(data) {
            getAddress(1417, function(value) {
              $("#Address").html(value);
              updateexp(id, my);
            });
          }
        })

      }

      //更新对应的快递方式选择
      function updateexp(addressid, my) {

        $.ajax({
          type: "post",

            email: $(my).attr("email")
          },
          success: function(data) {
            getBuycar_order(function(value) {
              $("#DD_show").html(value);
              $("#addresstwo").text($(my).attr("address"));
            });
          }
        })

      }
