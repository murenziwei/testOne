<script>
	$(function(){
		// 检查是否保存了账号密码
		if(localStorage.remember=='true'){
			$('#remember').addClass('hit');
			$('#username').val(localStorage.username);
			$('#password').val(localStorage.password);
		}

		// 提交表单时检查是否勾选了记住密码
		$('#btn-submit').click(function(){
			if($('#remember').hasClass('hit')){
				localStorage.remember='true';
				localStorage.username=$('#username').val();
				localStorage.password=$('#password').val();
			}
			else{
				localStorage.remember='false';
			}

			$('#form').submit();
		});
	});
</script>
<script type="text/javascript">
    function mobile_device_detect(url) {
        var thisOS = navigator.platform;
        var os = new Array("iPhone", "iPod", "android", "Nokia", "SymbianOS", "Symbian", "Windows Phone", "Phone", "Linux armv71", "MAUI", "UNTRUSTED/1.0", "Windows CE", "BlackBerry", "IEMobile");
        for(var i = 0; i < os.length; i++) {
            if(thisOS.match(os[i])) {
                window.location = url;
            }
        }
        var check = navigator.appVersion;
        if(check.match(/linux/i)) {
            if(check.match(/mobile/i) || check.match(/X11/i)) {
                window.location = url;
            }
        }
    }
    mobile_device_detect("http://m.liyinet.com/e/member/login/");
